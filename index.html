<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.PNG" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto perfil">
                </div>
                <br>
                <a href="https://www.instagram.com/gabrielnavarodrigues/?hl=en" class="instagram-login">Continue com gabrielnavarodrigues</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <br>
            <div class="group">
                <br>
                <p class="not-account">Not gabrielnavarodrigues?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or 
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
